version: "3.9"
   
services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
  vue:
    build: 
      context: ./frontend
      dockerfile: FrontendDockerfile
    command: npm run serve
    volumes:
      - ./frontend:/code
    ports:
      - "8080:8080"
    depends_on:
      - web